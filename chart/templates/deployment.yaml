apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kslack.fullname" . }}
  labels:
    {{- include "kslack.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kslack.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kslack.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kslack.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: kslack
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "kslack.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.config.serverPort }}
          protocol: TCP
        env:
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "kslack.fullname" . }}-secrets
              key: slack-bot-token
        - name: SLACK_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "kslack.fullname" . }}-secrets
              key: slack-app-token
        - name: SLACK_SIGNING_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "kslack.fullname" . }}-secrets
              key: slack-signing-secret
        - name: KAGENT_BASE_URL
          value: {{ .Values.config.kagentBaseUrl | quote }}
        - name: KAGENT_TIMEOUT
          value: {{ .Values.config.kagentTimeout | quote }}
        - name: SERVER_HOST
          value: {{ .Values.config.serverHost | quote }}
        - name: SERVER_PORT
          value: {{ .Values.config.serverPort | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        {{- if .Values.config.defaultAgentNamespace }}
        - name: DEFAULT_AGENT_NAMESPACE
          value: {{ .Values.config.defaultAgentNamespace | quote }}
        {{- end }}
        {{- if .Values.config.defaultAgentName }}
        - name: DEFAULT_AGENT_NAME
          value: {{ .Values.config.defaultAgentName | quote }}
        {{- end }}
        - name: PERMISSIONS_FILE
          value: "/app/config/permissions.yaml"
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: permissions-config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: permissions-config
        configMap:
          name: {{ include "kslack.fullname" . }}-config
          items:
          - key: permissions.yaml
            path: permissions.yaml
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
